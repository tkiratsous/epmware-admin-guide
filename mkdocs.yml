# mkdocs.yml - Administrator's Guide
site_name: EPMware Administrator's Guide
site_description: Complete administrator guide for EPMware configuration, security, and workflow management
site_author: EPMware, Inc.
site_url: https://tkiratsous.github.io/epmware-admin-guide/

validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
  - navigation.top
  #- navigation.tracking
  - navigation.indexes
  - search.highlight
  - search.share
  - search.suggest
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - toc.follow
  - toc.integrate
  
  logo: assets/images/epmware-logo.png
  favicon: assets/images/favicon.ico

extra_css:
  - assets/css/custom.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      lang: en
  #- live-edit:
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom

